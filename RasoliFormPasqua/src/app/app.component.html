<form [formGroup]="logForm" (ngSubmit)="chkCreds()" *ngIf="!loggedUser">
    <p>Username:</p>
    <input [formControl]="logForm.controls['username']">
    <p>Password:</p>
    <input [formControl]="logForm.controls['password']">
    <button type="submit">Submit</button>
</form>
<app-rasoli-prenotazioni *ngIf="loggedUser"></app-rasoli-prenotazioni>
